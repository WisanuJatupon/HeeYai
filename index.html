<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune - Full Custom</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* พื้นหลังที่สามารถเปลี่ยนสีได้ */
        body { 
            margin: 0; 
            background: #121212; 
            color: white; 
            font-family: 'Kanit', sans-serif; 
            overflow: hidden; 
            transition: background 0.5s ease; 
        }
        
        .container { display: flex; flex-direction: column; height: 100vh; align-items: center; justify-content: center; position: relative; }
        
        #settings-text-btn { 
            position: absolute; top: 25px; right: 25px; font-size: 14px; 
            cursor: pointer; color: #888; transition: 0.3s; z-index: 10;
            border: 1px solid rgba(255,255,255,0.1); padding: 8px 20px; border-radius: 50px;
            background: rgba(0,0,0,0.2);
        }
        #settings-text-btn:hover { color: #fff; border-color: #fff; background: rgba(255,255,255,0.1); }

        .credit { position: absolute; bottom: 20px; right: 25px; font-size: 13px; color: rgba(255,255,255,0.3); font-weight: 200; z-index: 10; }
        .credit a { color: rgba(255,255,255,0.5); text-decoration: none; transition: 0.3s; }
        .credit a:hover { color: #2ecc71; }

        #wheel-wrapper { position: relative; }
        #arrow { position: absolute; right: -12px; top: 50%; transform: translateY(-50%); width: 0; height: 0; border-top: 20px solid transparent; border-bottom: 20px solid transparent; border-right: 45px solid #ff4757; z-index: 5; }
        canvas { border-radius: 50%; border: 10px solid rgba(255,255,255,0.05); box-shadow: 0 0 80px rgba(0,0,0,0.5); max-width: 90vw; max-height: 90vw; }

        #spin-btn { margin-top: 50px; padding: 12px 60px; font-size: 18px; cursor: pointer; background: white; color: black; border: none; border-radius: 50px; transition: 0.4s; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #spin-btn:hover { transform: scale(1.1); box-shadow: 0 15px 40px rgba(0,0,0,0.3); }

        /* Modal Custom Styles */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #1a1a1a; padding: 25px; width: 95%; max-width: 620px; border-radius: 25px; border: 1px solid #333; max-height: 90vh; overflow-y: auto; color: #eee; }
        
        .bg-setting { display: flex; align-items: center; justify-content: space-between; background: #222; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px dashed #444; }
        
        textarea { width: 100%; height: 100px; background: #000; color: #fff; border: 1px solid #333; padding: 15px; border-radius: 12px; margin-bottom: 20px; font-family: 'Kanit'; font-size: 16px; outline: none; }
        
        .name-row { display: grid; grid-template-columns: 1.2fr 1.5fr 45px 45px 40px; align-items: center; margin-bottom: 8px; background: #282828; padding: 10px; border-radius: 12px; gap: 10px; }
        .name-label { font-size: 14px; color: #ccc; }
        .color-input { width: 35px; height: 35px; border: none; padding: 0; background: transparent; cursor: pointer; border-radius: 50%; overflow: hidden; }
        
        .btn-save { width: 100%; background: #2ecc71; color: white; margin-top: 15px; padding: 15px; font-weight: bold; border-radius: 12px; font-size: 16px; cursor: pointer; border: none; }
    </style>
</head>
<body id="main-body">

    <div class="container">
        <div id="settings-text-btn">ตั้งค่า</div>
        
        <div id="wheel-wrapper">
            <div id="arrow"></div>
            <canvas id="wheel" width="500" height="500"></canvas>
        </div>
        
        <button id="spin-btn">SPIN</button>
        
        <div class="credit">
            ติดต่อสอบถามนาจา by <a href="https://www.instagram.com/gfour_.wj/" target="_blank">@gfour_.wj</a>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 style="font-weight: 300; margin-top:0;">ออกแบบวงล้อ</h2>
            
            <div class="bg-setting">
                <span>เลือกสีพื้นหลังเว็บไซต์:</span>
                <input type="color" id="bgColorPicker" value="#121212" oninput="changeBodyBg(this.value)">
            </div>

            <textarea id="rawNames" placeholder="ใส่รายชื่อที่นี่ (หนึ่งบรรทัดต่อหนึ่งชื่อ)...">กอล์ฟ&#10;ก้อง&#10;เมย์&#10;บอย</textarea>
            
            <div style="display: grid; grid-template-columns: 1.2fr 1.5fr 45px 45px 40px; font-size: 11px; color: #666; padding: 0 10px 5px 10px;">
                <span>ชื่อ</span><span>โอกาส</span><span>ช่อง</span><span>อักษร</span><span>%</span>
            </div>
            <div id="slidersContainer"></div>
            
            <button class="btn-save" onclick="closeSettings()">บันทึกการตั้งค่า</button>
        </div>
    </div>

    <div id="winnerModal" class="modal">
        <div style="background: #fff; color: #000; width: 90%; max-width: 400px; border-radius: 20px; text-align: center; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
            <div style="background: #2ecc71; color: #fff; padding: 20px; font-weight: bold; font-size: 1.2rem;">ยินดีด้วย!</div>
            <div style="padding: 40px 20px; font-size: 40px; font-weight: 200;" id="winnerDisplayName"></div>
            <div style="padding: 20px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn-save" style="margin:0; background:#eee; color:#333;" onclick="document.getElementById('winnerModal').style.display='none'">ปิด</button>
                <button class="btn-save" style="margin:0; background:#ff4757;" id="removeWinnerBtn">ลบชื่อออก</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const rawNames = document.getElementById("rawNames");
        const slidersContainer = document.getElementById("slidersContainer");
        const body = document.getElementById("main-body");
        
        let participants = []; 
        let startAngle = 0;
        let isSpinning = false;

        const defaultColors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FF33A8", "#33FFF3"];

        function changeBodyBg(color) {
            body.style.background = color;
        }

        function refreshUI() {
            const names = rawNames.value.split('\n').filter(n => n.trim() !== "");
            participants = names.map((name, i) => {
                const found = participants.find(p => p.name === name.trim());
                return { 
                    name: name.trim(), 
                    weight: found ? found.weight : 50,
                    bgColor: found ? found.bgColor : defaultColors[i % defaultColors.length],
                    textColor: found ? found.textColor : "#ffffff" 
                };
            });

            slidersContainer.innerHTML = "";
            participants.forEach((p, i) => {
                const row = document.createElement('div');
                row.className = 'name-row';
                row.innerHTML = `
                    <span class="name-label">${p.name}</span>
                    <input type="range" style="accent-color:#2ecc71" min="1" max="100" value="${p.weight}" oninput="updateParam(${i}, 'weight', this.value)">
                    <input type="color" class="color-input" value="${p.bgColor}" oninput="updateParam(${i}, 'bgColor', this.value)">
                    <input type="color" class="color-input" value="${p.textColor}" oninput="updateParam(${i}, 'textColor', this.value)">
                    <span style="font-size:12px; color:#2ecc71; font-weight:bold;">${p.weight}</span>
                `;
                slidersContainer.appendChild(row);
            });
            drawWheel();
        }

        function updateParam(i, key, val) {
            participants[i][key] = (key === 'weight') ? parseInt(val) : val;
            if(key === 'weight') slidersContainer.children[i].querySelector('span:last-child').innerText = val;
            drawWheel();
        }

        function drawWheel() {
            if (participants.length === 0) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const sliceAngle = (2 * Math.PI) / participants.length;

            participants.forEach((p, i) => {
                const angle = startAngle + (i * sliceAngle);
                ctx.fillStyle = p.bgColor;
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, angle, angle + sliceAngle, false);
                ctx.lineTo(250, 250);
                ctx.fill();
                
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = p.textColor; 
                ctx.font = "400 16px 'Kanit'";
                ctx.fillText(p.name, 210, 6);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning || participants.length === 0) return;
            isSpinning = true;
            
            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            let random = Math.random() * totalWeight;
            let winnerIndex = 0;
            for (let i = 0; i < participants.length; i++) {
                random -= participants[i].weight;
                if (random <= 0) { winnerIndex = i; break; }
            }

            const sliceAngle = 360 / participants.length;
            const stopAt = (360 - (winnerIndex * sliceAngle) - (sliceAngle / 2));
            const totalRotation = (Math.random() * 360) + 3600 + stopAt; 

            let duration = 5000;
            let start = null;

            function animate(now) {
                if (!start) start = now;
                let t = (now - start) / duration;
                if (t > 1) t = 1;
                let ease = 1 - Math.pow(1 - t, 5);
                startAngle = (ease * totalRotation) * (Math.PI / 180);
                drawWheel();
                if (t < 1) requestAnimationFrame(animate);
                else { isSpinning = false; showWinner(participants[winnerIndex].name); }
            }
            requestAnimationFrame(animate);
        }

        function showWinner(name) {
            document.getElementById("winnerDisplayName").innerText = name;
            document.getElementById("winnerModal").style.display = "flex";
            document.getElementById("removeWinnerBtn").onclick = () => {
                const lines = rawNames.value.split('\n').filter(l => l.trim() !== name && l.trim() !== "");
                rawNames.value = lines.join('\n');
                refreshUI();
                document.getElementById("winnerModal").style.display = "none";
            };
        }

        document.getElementById("settings-text-btn").onclick = () => { document.getElementById("settingsModal").style.display = "flex"; };
        function closeSettings() { document.getElementById("settingsModal").style.display = "none"; }
        document.getElementById("spin-btn").onclick = spin;
        rawNames.oninput = refreshUI;

        refreshUI();
    </script>
</body>
</html>
