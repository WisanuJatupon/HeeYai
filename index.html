<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune - Custom Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; background: #121212; color: white; font-family: 'Kanit', sans-serif; overflow: hidden; }
        .container { display: flex; flex-direction: column; height: 100vh; align-items: center; justify-content: center; position: relative; }
        
        /* ปุ่มใส่ชื่อใหม่แทนฟันเฟือง */
        #settings-text-btn { 
            position: absolute; top: 25px; right: 25px; font-size: 16px; 
            cursor: pointer; color: #666; transition: 0.3s; z-index: 10;
            border: 1px solid #333; padding: 8px 20px; border-radius: 50px;
            letter-spacing: 1px; font-weight: 300;
        }
        #settings-text-btn:hover { color: #fff; border-color: #fff; background: rgba(255,255,255,0.05); }

        .credit { position: absolute; bottom: 20px; right: 25px; font-size: 13px; color: rgba(255,255,255,0.2); font-weight: 200; z-index: 10; }
        .credit a { color: rgba(255,255,255,0.4); text-decoration: none; transition: 0.3s; }
        .credit a:hover { color: #2ecc71; }

        #wheel-wrapper { position: relative; }
        #arrow { position: absolute; right: -12px; top: 50%; transform: translateY(-50%); width: 0; height: 0; border-top: 20px solid transparent; border-bottom: 20px solid transparent; border-right: 45px solid #ff4757; z-index: 5; }
        canvas { border-radius: 50%; border: 12px solid #1e1e1e; box-shadow: 0 0 100px rgba(0,0,0,0.8); max-width: 90vw; max-height: 90vw; }

        #spin-btn { margin-top: 50px; padding: 12px 60px; font-size: 18px; cursor: pointer; background: transparent; color: #666; border: 1px solid #333; border-radius: 50px; transition: 0.4s; letter-spacing: 2px; }
        #spin-btn:hover { color: #fff; border-color: #fff; background: rgba(255,255,255,0.05); transform: scale(1.05); }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 25px; width: 95%; max-width: 620px; border-radius: 20px; border: 1px solid #333; max-height: 90vh; overflow-y: auto; }
        
        textarea { width: 100%; height: 120px; background: #000; color: #fff; border: 1px solid #444; padding: 15px; border-radius: 12px; margin-bottom: 20px; font-family: 'Kanit'; font-size: 16px; outline: none; }
        
        .name-row { display: grid; grid-template-columns: 1.2fr 1.5fr 50px 50px 40px; align-items: center; margin-bottom: 8px; background: #222; padding: 10px; border-radius: 12px; gap: 10px; }
        .name-label { font-size: 14px; color: #eee; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .weight-slider { accent-color: #ff4757; cursor: pointer; width: 100%; }
        .color-input { width: 35px; height: 35px; border: none; padding: 0; background: transparent; cursor: pointer; border-radius: 50%; overflow: hidden; }
        .weight-val { text-align: right; color: #ff4757; font-size: 12px; font-weight: bold; }
        .setting-header { display: grid; grid-template-columns: 1.2fr 1.5fr 50px 50px 40px; font-size: 11px; color: #555; margin-bottom: 5px; padding: 0 10px; font-weight: bold; }

        .winner-box { background: #1e1e1e; width: 90%; max-width: 450px; border-radius: 15px; overflow: hidden; text-align: center; border: 1px solid #333; }
        .winner-header { background: #2ecc71; color: white; padding: 15px; font-size: 20px; font-weight: bold; }
        .winner-name { padding: 50px 20px; font-size: 45px; color: white; font-weight: 200; }
        .winner-footer { background: #262626; padding: 15px; display: flex; justify-content: flex-end; gap: 10px; }
        
        .btn { padding: 10px 25px; border-radius: 8px; cursor: pointer; border: none; font-family: 'Kanit'; transition: 0.2s; }
        .btn-save { width: 100%; background: #ff4757; color: white; margin-top: 15px; padding: 15px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="settings-text-btn">ใส่ชื่อ</div>
        
        <div id="wheel-wrapper">
            <div id="arrow"></div>
            <canvas id="wheel" width="500" height="500"></canvas>
        </div>
        
        <button id="spin-btn">SPIN WHEEL</button>
        
        <div class="credit">
            Developed by <a href="https://www.instagram.com/gfour_.wj/" target="_blank">@gfour_.wj</a>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="font-weight: 300; margin-top:0; color: #888;">รายชื่อผู้ร่วมสนุก</h3>
            <textarea id="rawNames" placeholder="ใส่รายชื่อที่นี่...">กอล์ฟ&#10;ก้อง&#10;เมย์&#10;บอย</textarea>
            
            <div class="setting-header">
                <span>ชื่อ</span><span>โอกาสชนะ</span><span>สีช่อง</span><span>สีชื่อ</span><span>%</span>
            </div>
            <div id="slidersContainer"></div>
            
            <button class="btn btn-save" onclick="closeSettings()">บันทึกและปิด</button>
        </div>
    </div>

    <div id="winnerModal" class="modal">
        <div class="winner-box">
            <div class="winner-header">We have a winner!</div>
            <div class="winner-name" id="winnerDisplayName">Name</div>
            <div class="winner-footer">
                <button class="btn" style="background: #444; color: white;" onclick="document.getElementById('winnerModal').style.display='none'">ปิด</button>
                <button class="btn" style="background:#3b5998; color:white;" id="removeWinnerBtn">ลบชื่อนี้ออก</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const rawNames = document.getElementById("rawNames");
        const slidersContainer = document.getElementById("slidersContainer");
        const settingsTextBtn = document.getElementById("settings-text-btn");
        
        let participants = []; 
        let startAngle = 0;
        let isSpinning = false;

        const defaultColors = ["#1e272e", "#2f3640", "#353b48", "#273c75", "#192a56", "#2c3e50"];

        function refreshUI() {
            const names = rawNames.value.split('\n').filter(n => n.trim() !== "");
            participants = names.map((name, i) => {
                const found = participants.find(p => p.name === name.trim());
                return { 
                    name: name.trim(), 
                    weight: found ? found.weight : 50,
                    bgColor: found ? found.bgColor : defaultColors[i % defaultColors.length],
                    textColor: found ? found.textColor : "#ffffff" 
                };
            });

            slidersContainer.innerHTML = "";
            participants.forEach((p, i) => {
                const row = document.createElement('div');
                row.className = 'name-row';
                row.innerHTML = `
                    <span class="name-label">${p.name}</span>
                    <input type="range" class="weight-slider" min="1" max="100" value="${p.weight}" oninput="updateParam(${i}, 'weight', this.value)">
                    <input type="color" class="color-input" value="${p.bgColor}" oninput="updateParam(${i}, 'bgColor', this.value)">
                    <input type="color" class="color-input" value="${p.textColor}" oninput="updateParam(${i}, 'textColor', this.value)">
                    <span class="weight-val">${p.weight}</span>
                `;
                slidersContainer.appendChild(row);
            });
            drawWheel();
        }

        function updateParam(i, key, val) {
            participants[i][key] = (key === 'weight') ? parseInt(val) : val;
            if(key === 'weight') slidersContainer.children[i].querySelector('.weight-val').innerText = val;
            drawWheel();
        }

        function drawWheel() {
            if (participants.length === 0) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const sliceAngle = (2 * Math.PI) / participants.length;

            participants.forEach((p, i) => {
                const angle = startAngle + (i * sliceAngle);
                ctx.fillStyle = p.bgColor;
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 245, angle, angle + sliceAngle, false);
                ctx.lineTo(250, 250);
                ctx.fill();
                
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = p.textColor + "80"; // ใส่ความโปร่งแสงให้ชื่อ 50%
                ctx.font = "300 16px 'Kanit'";
                ctx.fillText(p.name, 215, 6);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning || participants.length === 0) return;
            isSpinning = true;
            
            const totalWeight = participants.reduce((sum, p) => sum + p.weight, 0);
            let random = Math.random() * totalWeight;
            let winnerIndex = 0;
            for (let i = 0; i < participants.length; i++) {
                random -= participants[i].weight;
                if (random <= 0) { winnerIndex = i; break; }
            }

            const sliceAngle = 360 / participants.length;
            const stopAt = (360 - (winnerIndex * sliceAngle) - (sliceAngle / 2));
            const totalRotation = 3600 + stopAt; 

            let duration = 5000;
            let start = null;

            function animate(now) {
                if (!start) start = now;
                let t = (now - start) / duration;
                if (t > 1) t = 1;
                let ease = 1 - Math.pow(1 - t, 5);
                startAngle = (ease * totalRotation) * (Math.PI / 180);
                drawWheel();
                if (t < 1) requestAnimationFrame(animate);
                else { 
                    isSpinning = false; 
                    showWinner(participants[winnerIndex].name); 
                }
            }
            requestAnimationFrame(animate);
        }

        function showWinner(name) {
            document.getElementById("winnerDisplayName").innerText = name;
            document.getElementById("winnerModal").style.display = "flex";
            document.getElementById("removeWinnerBtn").onclick = () => {
                const lines = rawNames.value.split('\n').filter(l => l.trim() !== name && l.trim() !== "");
                rawNames.value = lines.join('\n');
                refreshUI();
                document.getElementById("winnerModal").style.display = "none";
            };
        }

        function closeSettings() { document.getElementById("settingsModal").style.display = "none"; }
        settingsTextBtn.onclick = () => { refreshUI(); document.getElementById("settingsModal").style.display = "flex"; };
        document.getElementById("spin-btn").onclick = spin;
        rawNames.oninput = refreshUI;

        refreshUI();
    </script>
</body>
</html>
